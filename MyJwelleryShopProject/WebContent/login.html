<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" href="loginpage.css">
<script type="text/javascript">
function validate()
{
	if(document.myform.username.value=="")
		{
		  alert("Please enter username...");
		  document.myform.username.focus();
		  return false;
		}
	else if(document.myform.username.value=="")
	{
		  alert("Please enter password...");
		  document.myform.password.focus();
		  return false;
		}
	else if(document.myform.mobilenumber.value=="")
	{
		  alert("Please enter mobile Number...");
		  document.myform.mobilenumber.focus();
		  return false;
		}
	else if (document.myform.value==!0)
	{
		alert("Register Succesfully...");
	}
	else
		{
		   return true;
		}
}
</script>
</head>
<body>
<h1>Jewellery Shop</h1>
    <form action="loginservlet" method="post" name="myform" onsubmit="return(validate())">
        <!-- Headings for the foram -->
        <div class="headingsContainer">
            <h3>Sign in</h3>
            <p>Sign in with your username and password</p>
        </div>

        <!-- Main container for all inputs -->
        <div class="mainContainer">
            <!-- Username -->
            <label for="username">Your username</label>
            <input type="text" placeholder="Enter Username" name="username" required="required">

            <br><br>

            <!-- Password -->
            <label for="pswrd">Your password</label>
            <input type="password" placeholder="Enter Password" name="password" required="required">

            <br><br>

            <!-- Mobile -->
            <label for="mno">Your Mobile No</label>
            <input type="text" placeholder="Enter Mobile" name="mobilenumber" required="required">
            
            <!-- sub container for the checkbox and forgot password link -->
            <div class="subcontainer">
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <p class="forgotpsd"> <a href="#">Forgot Password?</a></p>
            </div>


            <!-- Submit button -->
            <button type="submit">Login</button>

            <!-- Sign up link -->
            <p class="register">Not a member?  <a href="Register.html">Register here!</a></p>
            </div>
            </form>
</body>
</html>
